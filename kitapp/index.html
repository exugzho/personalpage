<!DOCTYPE html>
<html>
<head>
  <title>Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>GrooveKit, in the making by Mike</h1>
  <div class="container">
    <button id="kick">Kick  'A'</button>
    <button id="ride">Ride  'S'</button>
    <button id="snare">Snare  'D'</button>
    <button id="tom">Tom  'F'</button>
    <button id="hihat">Hi-Hat  'G'</button>
    <button id="boom">Boom 'H'</button>
    <button id="clap">clap  'J'</button>
    <button id="openhat">openhat  'K'</button>
  </div>
  
  <div class="controls">
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>
    <button id="replay">Replay</button>
  </div>
  
  <div id="recording-status" style="margin-top: 20px; font-size: 1.5rem; color: red;"></div>

  <audio id="kick-sound" src="sounds/kick.wav"></audio>
  <audio id="ride-sound" src="sounds/ride.wav"></audio>
  <audio id="snare-sound" src="sounds/snare.wav"></audio>
  <audio id="tom-sound" src="sounds/tom.wav"></audio>
  <audio id="hihat-sound" src="sounds/hihat.wav"></audio>
  <audio id="boom-sound" src="sounds/boom.wav"></audio>
  <audio id="clap-sound" src="sounds/clap.wav"></audio>
  <audio id="openhat-sound" src="sounds/openhat.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
