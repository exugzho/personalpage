<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸ˜‰ FaceBomp ,in the making by Mike</h1>
    
    <button id="startButton">Start Game</button>
    <p id="score">Score: 0</p>
    
    <div id="timer">Time left: <span id="time">30</span> seconds</div>
    <div id="message"></div>
    
    <div class="game-board">
        <div class="hole">
            <img src="photo.jpeg" alt="Face 1" draggable="false">
        </div>
        <div class="hole">
            <img src="photo.jpeg" alt="Face 2" draggable="false">
        </div>
        <div class="hole">
            <img src="photo.jpeg" alt="Face 3" draggable="false">
        </div>
        <div class="hole">
            <img src="photo1.png" alt="Face 4" draggable="false">
        </div>
        <div class="hole">
            <img src="photo1.png" alt="Face 5" draggable="false">
        </div>
        <div class="hole">
            <img src="photo1.png" alt="Face 6" draggable="false">
        </div>
    </div>
    
    <audio id="bomp-sound" src="sounds/bomp.wav"></audio>
    <audio id="end-sound" src="sounds/game-end.wav"></audio>
    <audio id="high-sound" src="sounds/game-end_high.wav"></audio>
    <audio id="background-sound" src="sounds/background.mp3"></audio>
    
    
    <script src="script.js"></script>
</body>
</html>
